---
- hosts: all
  become: yes
  vars:
    server_name: "home-ui"
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: latest
        update_cache: yes

#     - name: ansible copy file from remote to local.
#       fetch:
#         src: /var/lib/jenkins/userContent/home-latest/package/dist/
#         dest: /var/www/home-ui/
#         flat: yes
#         remote_src: yes
#         directory_mode: yes
#         mode: preserve

    - name: Copy website files
      copy:
        src: /var/lib/jenkins/userContent/home-latest/package/dist
        dest: /var/www/home-ui/
        mode: preserve

    - name: Apply Nginx conf
      template:
        src: /ansible/home-ui.conf
        dest: /etc/nginx/sites-available/default
      notify: Restart Nginx

    - name: Enable new site
      file:
        src: /etc/nginx/sites-available/default
        dest: /etc/nginx/sites-enabled/default
        state: link
      notify: Restart Nginx

    - name: Allow all access to tcp port 80
      ufw:
        rule: allow
        port: '80'
        proto: tcp
